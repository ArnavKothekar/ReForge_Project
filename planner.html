<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specialist Life Planner</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f0f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #b2dfdbcc;
      padding: 32px 28px 28px 28px;
    }
    h1 {
      color: #14532d;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      font-weight: bold;
      color: #14532d;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #b2dfdb;
      font-size: 1em;
      margin-bottom: 12px;
    }
    button {
      background: linear-gradient(90deg, #a7ffeb 0%, #64b5f6 100%);
      color: #14532d;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #64b5f6 0%, #a7ffeb 100%);
      color: #0d3b2e;
    }
    .result-box {
      background: #f0f7fa;
      border-radius: 12px;
      padding: 18px 16px;
      margin-top: 18px;
      color: #14532d;
      box-shadow: 0 2px 8px #b2dfdb44;
    }
    .alt-goal {
      color: #b71c1c;
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Specialist Life Planner</h1>
    <form id="plannerForm">
      <label for="condition">Select Your Condition/Disease:</label>
      <select id="condition" required>
        <option value="">-- Choose --</option>
        <option value="SCI">Spinal Cord Injury</option>
        <option value="TBI">Traumatic Brain Injury</option>
        <option value="Autism">Autism Spectrum Disorder</option>
        <option value="Stroke">Stroke</option>
        <option value="ChronicPain">Chronic Pain</option>
        <option value="Depression">Depression</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Cancer">Cancer</option>
        <option value="Heart">Heart Disease</option>
        <option value="Anxiety">Anxiety Disorder</option>
        <option value="PTSD">PTSD</option>
        <option value="Other">Other</option>
      </select>
      <label for="goal">Select Desired End Goal:</label>
      <select id="goal" required>
        <option value="">-- Choose --</option>
        <option value="independence">Live Independently</option>
        <option value="employment">Gainful Employment</option>
        <option value="education">Further Education</option>
        <option value="travel">Travel</option>
        <option value="social">Build Social Connections</option>
        <option value="manage">Manage Symptoms</option>
        <option value="family">Start/Support a Family</option>
        <option value="sports">Participate in Sports</option>
        <option value="volunteer">Volunteer/Community Service</option>
        <option value="creative">Pursue Creative Hobbies</option>
      </select>
      <button type="submit">Show Plan</button>
    </form>
    <div id="result" class="result-box" style="display:none;"></div>
  </div>
  <script>
    // Hardcoded advice, goals, and specialist data
    const conditionData = {
      SCI: {
        advice: "Focus on physical therapy, adaptive equipment, and peer support. Maintain skin care, monitor for secondary complications, and consider adaptive sports or creative hobbies for well-being.",
        specialist: "Mobility level, pain triggers, bladder/bowel function, skin integrity, spasticity, assistive device needs, social support, mental health.",
        incompatible: ["travel", "sports"],
        altGoals: ["independence", "employment", "manage", "creative"]
      },
      TBI: {
        advice: "Cognitive exercises, memory aids, and regular rest. Monitor for mood changes, seek neuropsychological support, and try creative or volunteer activities.",
        specialist: "Cognitive assessment, memory function, behavioral changes, fatigue level, support system, emotional regulation.",
        incompatible: ["sports"],
        altGoals: ["education", "manage", "creative"]
      },
      Autism: {
        advice: "Structured routines, social skills training, and sensory-friendly environments. Encourage self-advocacy, creative hobbies, and community engagement.",
        specialist: "Sensory sensitivities, communication style, support needs, co-occurring conditions, interests.",
        incompatible: ["travel"],
        altGoals: ["social", "education", "creative"]
      },
      Stroke: {
        advice: "Rehabilitation, speech therapy, and gradual increase in activity. Monitor for depression, fall risk, and support creative or family goals.",
        specialist: "Motor function, speech/language ability, cognitive status, risk factors, home environment, family support.",
        incompatible: ["sports"],
        altGoals: ["independence", "manage", "family"]
      },
      ChronicPain: {
        advice: "Pain management, gentle exercise, and relaxation techniques. Avoid overexertion, track triggers, and consider creative or volunteer work.",
        specialist: "Pain location/intensity, medication use, activity tolerance, sleep quality, mental health, coping strategies.",
        incompatible: ["travel", "employment", "sports"],
        altGoals: ["manage", "independence", "creative"]
      },
      Depression: {
        advice: "Regular counseling, mindfulness, and social connection. Monitor for changes in mood and motivation, and try creative or volunteer activities.",
        specialist: "Mood history, medication, support system, sleep/appetite, risk factors, recent stressors.",
        incompatible: ["travel", "sports"],
        altGoals: ["manage", "social", "creative"]
      },
      Diabetes: {
        advice: "Monitor blood sugar, maintain a healthy diet, regular exercise, and attend checkups. Community support and creative hobbies can help.",
        specialist: "Blood glucose records, medication/insulin use, diet, activity level, complications, mental health.",
        incompatible: ["travel"],
        altGoals: ["manage", "independence", "creative"]
      },
      Cancer: {
        advice: "Follow treatment plan, maintain nutrition, and seek emotional support. Volunteer or creative activities can provide meaning.",
        specialist: "Diagnosis/stage, treatment plan, symptoms, support system, mental health, goals of care.",
        incompatible: ["sports", "travel"],
        altGoals: ["manage", "volunteer", "creative"]
      },
      Heart: {
        advice: "Follow cardiac rehab, monitor symptoms, maintain a heart-healthy lifestyle, and consider community or creative engagement.",
        specialist: "Cardiac history, medications, activity tolerance, risk factors, support system.",
        incompatible: ["sports", "travel"],
        altGoals: ["manage", "independence", "volunteer"]
      },
      Anxiety: {
        advice: "Practice relaxation, mindfulness, and gradual exposure. Build social support and try creative or volunteer activities.",
        specialist: "Anxiety triggers, coping skills, medication, support system, sleep.",
        incompatible: ["travel"],
        altGoals: ["manage", "social", "creative"]
      },
      PTSD: {
        advice: "Trauma-informed therapy, safe environments, and gradual exposure. Creative expression and volunteering can help recovery.",
        specialist: "Trauma history, symptoms, coping skills, support system, risk factors.",
        incompatible: ["travel", "sports"],
        altGoals: ["manage", "volunteer", "creative"]
      },
      Other: {
        advice: "Consult a specialist for your specific condition. Set realistic, meaningful goals and seek support. Creative and community activities are often helpful.",
        specialist: "Diagnosis details, current challenges, support needs, interests.",
        incompatible: [],
        altGoals: ["manage", "creative"]
      }
    };
    const goalLabels = {
      independence: "Live Independently",
      employment: "Gainful Employment",
      education: "Further Education",
      travel: "Travel",
      social: "Build Social Connections",
      manage: "Manage Symptoms",
      family: "Start/Support a Family",
      sports: "Participate in Sports",
      volunteer: "Volunteer/Community Service",
      creative: "Pursue Creative Hobbies"
    };
    document.getElementById('plannerForm').onsubmit = function(e) {
      e.preventDefault();
      const cond = document.getElementById('condition').value;
      const goal = document.getElementById('goal').value;
      if (!cond || !goal) return;
      const data = conditionData[cond];
      let html = `<b>General Advice:</b> ${data.advice}<br><br>`;
      if (data.incompatible.includes(goal)) {
        html += `<b>Selected End Goal:</b> <span style='color:#b71c1c;'>${goalLabels[goal]} (Not typically compatible with this condition)</span><br>`;
        html += `<div class='alt-goal'>Alternative Goals: ${data.altGoals.map(g=>goalLabels[g]).join(', ')}</div>`;
      } else {
        html += `<b>Selected End Goal:</b> ${goalLabels[goal]}<br>`;
      }
      html += `<br><b>Specialist Data to Collect:</b> ${data.specialist}`;
      document.getElementById('result').innerHTML = html;
      document.getElementById('result').style.display = 'block';
    };
  </script>
</body>
</html>
